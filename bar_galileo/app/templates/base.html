{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bar Galileo{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'cssProyecto/main.cssProyecto' %}">
</head>
<body class="font-sans">
    <header class="bg-gray-900 text-white py-4">
        <nav class="container mx-auto flex gap-4 justify-center">
            <a href="{% url 'index' %}" class="hover:underline">Inicio</a>
            <a href="{% url 'nosotros' %}" class="hover:underline">Nosotros</a>
            <a href="{% url 'menu' %}" class="hover:underline">Menú</a>
            <a href="{% url 'reserva_eventos' %}" class="hover:underline">Reservars Eventos</a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}" class="hover:underline">Salir</a>
            {% else %}
                <a href="{% url 'login' %}" class="hover:underline">Entrar</a>
            {% endif %}
        </nav>
    </header>

    <main class="container mx-auto py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-200 text-center py-4 text-sm">
        © {{ now|date:'Y' }} Bar Galileo · Todos los derechos reservados
    </footer>

    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
