{% extends 'base.html' %}
{% block title %}Reservar evento{% endblock %}
{% block content %}
<h1 class="text-3xl font-semibold mb-4">Reserva tu Evento</h1>
<p>Completa el formulario a continuación para reservar tu evento corporativo o celebración especial en Bar Galileo.</p>
<!-- Formulario de ejemplo -->
<form method="post" class="mt-6 max-w-lg">
    {% csrf_token %}
    <label class="block mb-2">Nombre del Evento
        <input type="text" name="nombre" class="w-full border rounded p-2" required>
    </label>
    <label class="block mb-2">Fecha
        <input type="date" name="fecha" class="w-full border rounded p-2" required>
    </label>
    <label class="block mb-4">Número de Personas
        <input type="number" name="personas" class="w-full border rounded p-2" required>
    </label>
    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Enviar solicitud</button>
</form>
{% endblock %}
