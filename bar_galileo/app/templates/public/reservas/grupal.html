{% extends 'base.html' %}
{% block title %}Reserva grupal{% endblock %}
{% block content %}
<h1 class="text-3xl font-semibold mb-4">Reserva para Grupo</h1>
<p>Planea una salida con tus amigos y reserva tu mesa f√°cilmente.</p>
<form method="post" class="mt-6 max-w-md">
    {% csrf_token %}
    <label class="block mb-2">Nombre
        <input type="text" name="nombre" class="w-full border rounded p-2" required>
    </label>
    <label class="block mb-2">Personas
        <input type="number" name="personas" class="w-full border rounded p-2" min="2" max="20" required>
    </label>
    <label class="block mb-4">Fecha
        <input type="date" name="fecha" class="w-full border rounded p-2" required>
    </label>
    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Reservar</button>
</form>
{% endblock %}
