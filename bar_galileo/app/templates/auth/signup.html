{% extends 'base.html' %}
{% block title %}Registro{% endblock %}
{% block content %}
<h1 class="text-3xl font-semibold mb-6">Crear cuenta</h1>
<form method="post" class="max-w-sm mx-auto space-y-4">
    {% csrf_token %}
    <label class="block">Usuario
        <input type="text" name="username" class="w-full border rounded p-2" required>
    </label>
    <label class="block">Contrase√±a
        <input type="password" name="password" class="w-full border rounded p-2" required>
    </label>
    <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded">Registrarse</button>
</form>
{% endblock %}
