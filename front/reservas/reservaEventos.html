<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar galileo</title>

    <!-- css // variables siempre van primeras-->
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/reserva.css">
    <link rel="stylesheet" href="../css/menuEstilos.css">
    <link rel="stylesheet" href="../css/PIndex.css">

</head>
<body>
    <!-- Menu -->
    <header class="encabezado">
        <div class="titulo">
            <h1>Bar galileo</h1>
        </div>
        <button class="menu-hamburguesa" id="menu-movil">☰</button>
        <button id="cerrar-menu">X</button>
        <nav class="barra-navegacion">
            <ul>
                <li><a class="texto-mediano"  href="../index.html">Inicio</a></li>
                <li><a class="texto-mediano" href="../index.html#nosotros">Nosotros</a></li>
                <li><a class="texto-mediano" href="../index.html#servicios">Servicios</a></li>
                <li><a class="texto-mediano" href="../menu/menu.html">Menú</a></li>
                <li><a class="texto-mediano" href="../index.html#contacto" class="boton-contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="titulos">
            <p>Reserva Grupal</p>
            <h1>Esperamos reunirnos con usted</h1>
        </div>

        <form action="">
            <label for="nombre">Nombre *</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo *</label>
            <input type="email" id="correo" name="correo" required>

            <label for="contacto">¿Cuál es su método de contacto preferido?</label>
            <select id="contacto" name="contacto">
                <option value="">Seleccione una opción</option>
                <option value="telefono">Teléfono</option>
                <option value="email">Correo Electrónico</option>
            </select>

            <label>¿Cómo conoce al Bar Native Café-Bar?</label>
            <div class="checkbox">
                <input type="checkbox" id="redes" name="conocido[]" value="Redes sociales">
                <label for="redes">Redes sociales</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="amigos" name="conocido[]" value="Amigos/Familia">
                <label for="amigos">Amigos/Familia</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="internet" name="conocido[]" value="Por internet">
                <label for="internet">Por internet</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="eventos" name="conocido[]" value="Eventos">
                <label for="eventos">Eventos</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="publicidad" name="conocido[]" value="Publicidad">
                <label for="publicidad">Publicidad</label>
            </div>

            <label for="tipo-evento">¿Qué tipo de evento estás interesado en organizar?</label>
            <select id="tipo-evento" name="tipo-evento">
                <option value="">Seleccione una opción</option>
                <option value="cumpleaños">Cumpleaños</option>
                <option value="reunion">Reunión</option>
                <option value="corporativo">Evento Corporativo</option>
            </select>

            <label for="fecha">¿Qué fecha estás considerando para tu visita o evento?</label>
            <input type="datetime-local" id="fecha" name="fecha" required>

            <label for="personas">¿Cuántas personas vendrán a tu fiesta?</label>
            <input type="number" id="personas" name="personas" min="1" required>

            <label>¿En qué servicio o servicios estás interesado?</label>
            <div class="checkbox">
                <input type="checkbox" id="chill" name="servicios[]" value="Chill vibes">
                <label for="chill">Chill vibes</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="pasion" name="servicios[]" value="Una misma pasión">
                <label for="pasion">Una misma pasión</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="ambiente" name="servicios[]" value="El mejor ambiente">
                <label for="ambiente">El mejor ambiente</label>
            </div>

            <label for="peticiones">¿Tiene alguna petición o preferencia específica para su visita?</label>
            <textarea id="peticiones" name="peticiones"></textarea>

            <label for="comentarios">Preguntas o comentarios adicionales</label>
            <textarea id="comentarios" name="comentarios"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer class="pie-de-pagina">
        <div class="contenedor-pie">
            <!-- Parte izquierda -->
            <div class="pie-izquierda">
                <h2>Galileo CAFE-BAR</h2>
            </div>
    
            <!-- Parte derecha -->
            <div class="pie-derecha">
                <a class="boton-pie" href="reservaGrupal.html" >Reserva Grupal</a>
                <a class="boton-pie" href="reservaEventos.html">Reserva Eventos</a>
            </div>
        </div>
    </footer>
    <script src="../js/menu.js"></script>
</body>
</html>
