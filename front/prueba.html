<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Galileo - Estilo Escocés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #EAE0C8;
            color: #2B2B2B;
        }
     /*este es un comentario para hacer el commit en la rama de Sebastian, realizado por Jorge*/ 
        .header {
            background-color: #1F3B2D;
            color: #EAE0C8;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            padding: 40px;
        }
        .button {
            background-color: #8B0000;
            color: #EAE0C8;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #5A0000;
        }

    </style>
</head>
<body>
    <div class="header">Bar Galileo</div>
    <div class="container">
        <h1>Bienvenido a Bar Galileo</h1>
        <p>Sumérgete en la calidez de un auténtico bar escocés con las mejores bebidas y ambiente clásico.</p>
        <button class="button">Ver Menú</button>
    </div>
</body>
</html>
