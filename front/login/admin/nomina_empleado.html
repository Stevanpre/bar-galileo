<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Nóminas - Bar Galileo</title>
    <link rel="stylesheet" href="../../css/variables.css">
    <link rel="stylesheet" href="nomina_empleado.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1><i class="fas fa-money-check-alt"></i> Gestión de Nóminas</h1>
            <nav>
                <a href="estadisticas.html" class="btn-nav">
                    <i class="fas fa-chart-bar"></i> Estadísticas
                </a>
            </nav>
        
            </nav>
        </header>

        <div id="mensaje" class="mensaje"></div>

        <div class="form-section">
            <form id="nominaForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="empleadoSelect">Empleado:</label>
                        <select id="empleadoSelect" required>
                            <option value="">Seleccione un empleado</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="fecha">Fecha:</label>
                        <input type="date" id="fecha" required>
                    </div>

                    <div class="form-group">
                        <label for="sueldoBase">Sueldo Base:</label>
                        <input type="number" id="sueldoBase" min="0" step="1" required>
                    </div>

                    <div class="form-group">
                        <label for="horasExtra">Horas Extra:</label>
                        <input type="number" id="horasExtra" min="0" step="1" value="0">
                        <small id="valorHoraExtra" class="calculo-info">Valor hora extra: $0</small>
                        <small id="totalHorasExtraCalc" class="calculo-info">Total horas extra: $0</small>
                    </div>

                    <div class="form-group">
                        <label for="bonificaciones">Bonificaciones:</label>
                        <input type="number" id="bonificaciones" min="0" step="1" value="0">
                    </div>

                    <div class="form-group">
                        <label for="descuentos">Descuentos:</label>
                        <input type="number" id="descuentos" min="0" step="1" value="0">
                    </div>

                    <div class="form-group">
                        <label for="totalBruto">Total Bruto:</label>
                        <input type="number" id="totalBruto" readonly>
                        <small class="calculo-info">Sueldo base + Horas extra + Bonificaciones</small>
                    </div>

                    <div class="form-group">
                        <label for="totalNeto">Total Neto:</label>
                        <input type="number" id="totalNeto" readonly>
                        <small class="calculo-info">Total bruto - Descuentos</small>
                    </div>

                    <div class="form-group full-width">
                        <label for="observaciones">Observaciones:</label>
                        <textarea id="observaciones" rows="3"></textarea>
                    </div>
                </div>

                <div class="botones">
                    <button type="submit" class="btn btn-guardar">
                        <i class="fas fa-save"></i> Guardar Nómina
                    </button>
                    <button type="button" class="btn btn-cancelar" onclick="window.location.href='estadisticas.html'">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </form>
        </div>

        <div class="table-section">
            <h2>Historial de Nóminas</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Empleado</th>
                            <th>Fecha</th>
                            <th>Sueldo Base</th>
                            <th>Horas Extra</th>
                            <th>Bonificaciones</th>
                            <th>Descuentos</th>
                            <th>Total Neto</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="nominasLista">
                        <!-- Aquí se cargarán las nóminas dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="nomina_empleado.js"></script>
</body>
</html>
