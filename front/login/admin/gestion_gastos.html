<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Gastos - Bar Galileo</title>
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="gestion_gastos.css">
    
</head>
<body>
    <div class="container">
        <header>
            <div class="header-title">
                <i class="fas fa-receipt"></i>
                GESTIÓN DE GASTOS - BAR GALILEO
            </div>
            <nav>
                <a href="estadisticas.html" class="btn-back">
                    <i class="fas fa-chart-bar"></i>
                    <span>Volver a Estadísticas</span>
                </a>
            </nav>
        </header>
        <div class="content">
            <aside class="sidebar">
                <h2 class="form-title" id="form-title">Agregar Gasto</h2>
                <div class="form-container">
                    <input type="hidden" id="edit-index">
                    <label for="nombre">Nombre del Gasto:</label>
                    <input type="text" id="nombre" placeholder="Ingrese el gasto">
                    <label for="tipo">Tipo de Gasto:</label>
                    <select id="tipo">
                        <option value="Directo">Directo</option>
                        <option value="Indirecto">Indirecto</option>
                    </select>
                    <label for="monto">Monto:</label>
                    <input type="number" id="monto" placeholder="Ingrese monto" step="1" min="0">
                    <button class="save-button" id="save-btn">Guardar Gasto</button>
                    <button class="update-button hidden" id="update-btn">Actualizar Gasto</button>
                    <button class="cancel-button hidden" id="cancel-btn">Cancelar</button>
                </div>
            </aside>
            <main class="main-content">
                <h2>Lista de Gastos</h2>
                <div class="search-container">
                    <input type="text" id="buscar" placeholder="Buscar gasto...">
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Tipo</th>
                            <th>Monto</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="lista-gastos">
                        <!-- Aquí se cargarán los gastos dinámicamente -->
                    </tbody>
                </table>
            </main>
        </div>
    </div>
    <div id="mensaje" class="mensaje"></div>
    <script src="gestion_gastos.js"></script>
</body>
</html>
