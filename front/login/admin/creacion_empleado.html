<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario Empleado - Bar Management</title>
    <link rel="stylesheet" href="../../css/variables.css">
    <link rel="stylesheet" href="creacion_empleado.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Crear Usuario Empleado</h1>
            <p>Ingrese los datos del nuevo empleado</p>
        </div>

        <div id="mensajeCreacion" class="mensaje"></div>

        <form id="empleadoForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" required>
            </div>
            <div class="form-group">
                <label for="usuario">Nombre de Usuario</label>
                <input type="text" id="usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" required>
            </div>

            <div class="botones">
                <button type="submit" class="btn btn-guardar">
                    <i class="fas fa-save"></i>
                    Guardar
                </button>
                <button type="button" class="btn btn-cancelar" onclick="window.location.href='estadisticas.html'">
                    <i class="fas fa-times"></i>
                    Cancelar
                </button>
            </div>
        </form>

        <!-- Tabla de datos del empleado -->
        <div id="tablaEmpleado" class="tabla-container">
            <div class="tabla-header">
                <h2>Datos del Empleado Registrado</h2>
            </div>
            <table class="tabla-datos">
                <tbody>
                    <tr>
                        <th>Nombre:</th>
                        <td id="tablaNombre"></td>
                    </tr>
                    <tr>
                        <th>Apellido:</th>
                        <td id="tablaApellido"></td>
                    </tr>
                    <tr>
                        <th>Usuario:</th>
                        <td id="tablaUsuario"></td>
                    </tr>
                    <tr>
                        <th>Fecha de Registro:</th>
                        <td id="tablaFecha"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Botón para ver todos los usuarios y barra de búsqueda -->
    <div class="actions-section">
        <button id="btnMostrarUsuarios" class="btn btn-primary">
            <i class="fas fa-users"></i> Ver Todos los Usuarios
        </button>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Buscar usuario...">
            <i class="fas fa-search"></i>
        </div>
    </div>

    <!-- Tabla de usuarios -->
    <div id="tablaUsuarios" class="tabla-container" style="display: none;">
        <h2>Lista de Usuarios</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Usuario</th>
                    <th>Contraseña</th>
                    <th>Fecha Registro</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaBody">
                <!-- Los usuarios se cargarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <script src="creacion_empleado.js"></script>
</body>
</html>
