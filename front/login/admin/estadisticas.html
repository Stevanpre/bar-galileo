<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Bar Galileo</title>
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="estadisticas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="title">
            <p>ADMINISTRACIÓN – BAR GALILEO </p>
            <button class="button logout-button" id="cerrarSesion" class="logout-button">Cerrar Sesión</button>
        </div>
            
    </div>
    
    <div class="container">
        <div class="section">
            <button class="button" onclick="window.location.href='empleados.html'">
                <i class="fas fa-users"></i> Gestión de empleados
            </button>
        </div>
        <div class="section">
            <button class="button" onclick="window.location.href='gestion_proveedores.html'">
                <i class="fas fa-truck"></i> Gestión de proveedores
            </button>
        </div>
        <div class="section">
            <button class="button" onclick="window.location.href='nomina_empleado.html'">
                <i class="fas fa-money-check-alt"></i> Gestión de nóminas
            </button>
        </div>
        <div class="section">
            <button class="button" onclick="window.location.href='gestion_gastos.html'">
                <i class="fas fa-receipt"></i> Gestión de gastos
            </button>
        </div>
    </div>
    
    <div class="container">
        <div class="section">
            <button class="button" onclick="window.location.href='productos.html'">
                <i class="fas fa-box-open"></i> PRODUCTOS
            </button>
        </div>
        <div class="section">
            <button class="button" onclick="window.location.href='reportes.html'">
                <i class="fas fa-chart-line"></i> REPORTES Y ANÁLISIS
            </button>
        </div>
    </div>
    
    <div class="container">
        <div class="section">
            <button class="button" onclick="window.location.href='creacion_empleado.html'">
                <i class="fas fa-user-plus"></i> REGISTRO DE EMPLEADOS
            </button>
        </div>
    </div>


    <script>
        verificarSesion();
        function verificarSesion() {
            const isLoggedIn = localStorage.getItem("isLoggedIn");

            // Si no hay sesión iniciada, redirige al login
            if (!isLoggedIn) {
                window.location.href = "../../login/index.html";// Ajusta la ruta según tu estructura
        }

        document.addEventListener("DOMContentLoaded", function () {
            const botonCerrarSesion = document.getElementById("cerrarSesion");

            if (botonCerrarSesion) {
                botonCerrarSesion.addEventListener("click", function () {
                    localStorage.removeItem("isLoggedIn");
                    localStorage.removeItem("adminData"); // Opcional, si necesitas limpiar más datos
                    window.location.href = "../../login/index.html"; // Redirigir al login
                });
        }
        });
        }
    </script>
   
</body>
</html>
