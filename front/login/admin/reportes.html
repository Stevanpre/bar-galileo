<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes y Análisis - Bar Galileo</title>
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.css">
    <link rel="stylesheet" href="reportes.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-title">
                <i class="fas fa-chart-line"></i>
                REPORTES Y ANÁLISIS - BAR GALILEO
            </div>
            <nav>
                <a href="estadisticas.html" class="btn-back">
                    <i class="fas fa-chart-bar"></i>
                    <span>Volver a Estadísticas</span>
                </a>
            </nav>
        </header>

        <div class="dashboard">
            <!-- Filtros generales -->
            <div class="filters-section">
                <select id="periodoSelect">
                    <option value="7">Última semana</option>
                    <option value="30">Último mes</option>
                    <option value="90">Último trimestre</option>
                    <option value="365">Último año</option>
                </select>
                <button id="aplicarFiltro" class="btn-primary">
                    <i class="fas fa-filter"></i> Aplicar filtro
                </button>
                <button id="exportarPDF" class="btn-secondary">
                    <i class="fas fa-file-pdf"></i> Exportar a PDF
                </button>
            </div>

            <!-- Tarjetas de resumen -->
            <div class="summary-cards">
                <div class="card">
                    <div class="card-icon">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <div class="card-content">
                        <h3>Total Ingresos</h3>
                        <p id="totalIngresos">$0.00</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon">
                        <i class="fas fa-receipt"></i>
                    </div>
                    <div class="card-content">
                        <h3>Total Gastos</h3>
                        <p id="totalGastos">$0.00</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon">
                        <i class="fas fa-balance-scale"></i>
                    </div>
                    <div class="card-content">
                        <h3>Balance</h3>
                        <p id="balance">$0.00</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon">
                        <i class="fas fa-box"></i>
                    </div>
                    <div class="card-content">
                        <h3>Productos Vendidos</h3>
                        <p id="productosVendidos">0</p>
                    </div>
                </div>
            </div>

            <!-- Gráficos -->
            <div class="charts-grid">
                <div class="chart-container">
                    <h3>Ingresos vs Gastos</h3>
                    <canvas id="ingresosGastosChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Productos más Vendidos</h3>
                    <canvas id="productosChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Distribución de Gastos</h3>
                    <canvas id="gastosChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Tendencia de Ventas</h3>
                    <canvas id="ventasChart"></canvas>
                </div>
            </div>

          
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="reportes.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
