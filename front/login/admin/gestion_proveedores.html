<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proveedores - Bar Galileo</title>
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="empleados.css">
    <link rel="stylesheet" href="gestion_proveedores.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Gestión de Proveedores - Bar Galileo</h1>
            <nav>
                <a href="estadisticas.html" class="btn-nav">
                    <i class="fas fa-chart-bar"></i> Estadísticas
                </a>
                <button id="cerrarSesion" class="btn-cerrar">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </nav>
        </header>

        <div class="main-content">
            <div class="form-section">
                <h2><i class="fas fa-truck"></i> Agregar Nuevo Proveedor</h2>
                <form id="proveedorForm" class="provider-form">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="cedula">Cédula/RUC:</label>
                        <input type="text" id="cedula" name="cedula" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                    <div class="form-group">
                        <label for="productos">Productos:</label>
                        <input type="text" id="productos" name="productos" required>
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoría de Productos:</label>
                        <select id="categoria" name="categoria" required>
                            <option value="">Seleccione una categoría</option>
                            <option value="Bebidas">Bebidas</option>
                            <option value="Licores">Licores</option>
                            <option value="Alimentos">Alimentos</option>
                            <option value="Insumos">Insumos</option>
                            <option value="Equipamiento">Equipamiento</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-save"></i> Guardar Proveedor
                    </button>
                </form>
            </div>

            <div class="providers-section">
                <h2><i class="fas fa-truck"></i> Lista de Proveedores</h2>
                <div class="search-bar">
                    <input type="text" id="searchProvider" placeholder="Buscar proveedor...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="providers-table">
                    <table id="providersTable">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Cédula/RUC</th>
                                <th>Teléfono</th>
                                <th>Productos</th>
                                <th>Categoría</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="providersList">
                            <!-- Los proveedores se cargarán aquí dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="mensaje" class="mensaje"></div>
    <script src="gestion_proveedores.js"></script>
</body>
</html>
