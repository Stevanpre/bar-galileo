<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleado</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/gestion.css">
</head>
<body>
    <header>
        <h1>FACTURACION-BAR GALILEO</h1>
        <a href="index.html"><h2>MENU PRINCIPAL</h2></a>
    </header>
    <main>
        <section style="width: 100% !important; max-width: 800px">
            <div class="buscador">
                <label for="buscarCliente">Buscar cliente </label>
                <input type="text" id="buscarCliente" name="buscarCliente" placeholder="Buscar venta por nombre ">
            </div>  
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Telefono</th>
                        <th>Fecha y hora</th>
                        <th>N. Mesa</th>
                        <th>Total</th>
                        <th>GENERAR</th>
                    </tr>
                </thead>
                <tbody id="lista-facturacion">

                </tbody>
            </table>
        </section>
    </main>
    <script src="js/facturacion.js" defer type="module"></script>
</body>
