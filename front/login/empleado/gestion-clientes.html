<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleado</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/gestion.css">
    <link rel="stylesheet" href="css/mensaje.css">
</head>
<body>
    <header>
        <h1>GESTION DE CLIENTES-BAR GALILEO</h1>
        <a href="index.html"><h2>MENU PRINCIPAL</h2></a>
    </header>
    <main>
        <section>
            <form id="formularioNuevoCliente" >
                <h2 id="textoFormulario">Agregar nuevo cliente</h2>
                <label for="NMesa">Numero de mesa</label>
                <select name="NMesa" id="NMesa">
                    <option value="1">Mesa 1</option>
                    <option value="2">Mesa 2</option>
                    <option value="3">Mesa 3</option>
                    <option value="4">Mesa 4</option>
                    <option value="5">Mesa 5</option>
                    <option value="6">Mesa 6</option>
                    <option value="7">Mesa 7</option>
                    <option value="8">Mesa 8</option>
                </select>
                
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="fecha">Fecha y hora:</label>
                <input type="datetime-local" id="fecha" name="fecha" required>
                <button>Guardar datos</button>
            </form>
            <div id="mensaje-container" style="display: none;" > <p id="mensaje"></p> </div>
        </section>

        <section class="lista-clientes tabla-container">
            <h2>Lista de clientes</h2>
            <div class="buscador">
                <label for="buscarCliente">Buscar Cliente: </label>
                <input type="text" id="buscarCliente" name="buscarCliente" placeholder="Buscar cliente por nombre o telefono">
            </div>    
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Telefono</th>
                        <th>Fecha y hora</th>
                        <th>N. Mesa</th>
                        <th>Editar</th>
                    </tr>
                </thead>
                <tbody id="lista-clientes">

                </tbody>
            </table>
            <button id="btn-limpiar">Limpiar lista</button>
        </section>

    </main>
    <script src="js/gestion-clientes.js" defer type="module" ></script>
</body>
