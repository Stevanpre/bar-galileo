<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empleados - Bar Galileo</title>
    <link rel="stylesheet" href="empleados.css">
    <link rel="stylesheet" href="../../css/variables.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Gestión de Empleados y nomina - Bar Galileo</h1>
            <nav>
                <a href="estadisticas.html" class="btn-nav">
                    <i class="fas fa-chart-bar"></i> Estadísticas
                </a>
                <button id="cerrarSesion" class="btn-cerrar">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </nav>
        </header>

        <div class="main-content">
            <div class="form-section">
                <h2><i class="fas fa-user-plus"></i> Agregar Nuevo Empleado</h2>
                <form id="empleadoForm" class="employee-form">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="cedula">Cédula:</label>
                        <input type="text" id="cedula" name="cedula" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                    <div class="form-group">
                        <label for="salario">Salario:</label>
                        <input type="number" id="salario" name="salario" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="cargo">Cargo:</label>
                        <select id="cargo" name="cargo" required>
                            <option value="">Seleccione un cargo</option>
                            <option value="Mesero">Mesero</option>
                            <option value="Bartender">Bartender</option>
                            <option value="Cocinero">Cocinero</option>
                            <option value="Cajero">Cajero</option>
                            <option value="Seguridad">Seguridad</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-save"></i> Guardar Empleado
                    </button>
                </form>
            </div>

            <div class="employees-section">
                <h2><i class="fas fa-users"></i> Lista de Empleados</h2>
                <div class="search-bar">
                    <input type="text" id="searchEmployee" placeholder="Buscar empleado...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="employees-table">
                    <table id="employeesTable">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Cédula</th>
                                <th>Teléfono</th>
                                <th>Salario</th>
                                <th>Cargo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="employeesList">
                            <!-- Los empleados se cargarán aquí dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="mensaje" class="mensaje"></div>
    <script src="empleados.js"></script>
</body>
</html>
